{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    {% for message in messages %}
        <script>
            alert("{{message}}")
        </script>
    {% endfor %}

    <img src="{% static 'images/bg.png' %}" alt="" class="bg">

    <form method="POST" class="container">
        {% csrf_token %}
        <h1>أدخل البيانات لاكمال العملية</h1>
        
        <input required type="text" name="link" placeholder="ادخل لينك المقالة">
        <input required type="email" name="email" placeholder="ادخل البريد الالكتروني">
        
        <select required name="lang" id="" >
            <option value="en" selected>English</option>
            <option value="ar">العربية</option>
        </select>
        
        <button type="submit">ارسال</button>
        
    </form>

</body>
</html>
